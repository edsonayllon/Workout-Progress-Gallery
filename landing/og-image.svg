<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#14532d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Mirror Logo -->
  <g transform="translate(100, 215)">
    <rect width="130" height="130" rx="25" fill="#14532d"/>
    <ellipse cx="65" cy="58" rx="37" ry="47" fill="white" fill-opacity="0.9"/>
    <ellipse cx="65" cy="58" rx="32" ry="42" fill="#bbf7d0"/>
    <ellipse cx="49" cy="42" rx="9" ry="14" fill="white" opacity="0.35"/>
    <rect x="59" y="100" width="12" height="10" fill="white" fill-opacity="0.9"/>
    <rect x="52" y="108" width="26" height="6" rx="3" fill="white" fill-opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="220" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="white">
    Gains Mirror
  </text>

  <!-- Subtitle -->
  <text x="260" y="400" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" fill="white" fill-opacity="0.9">
    See your gains reflected back at you
  </text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="white" fill-opacity="0.1"/>
  <circle cx="1100" cy="500" r="120" fill="white" fill-opacity="0.05"/>
  <circle cx="950" cy="550" r="60" fill="white" fill-opacity="0.08"/>
</svg>
