<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#14532d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo -->
  <g transform="translate(100, 240)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="white" fill-opacity="0.9"/>
    <rect x="60" y="0" width="50" height="50" rx="8" fill="white" fill-opacity="0.7"/>
    <rect x="0" y="60" width="50" height="50" rx="8" fill="white" fill-opacity="0.7"/>
    <rect x="60" y="60" width="50" height="50" rx="8" fill="white" fill-opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="220" y="290" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="800" fill="white">
    Workout Progress
  </text>
  <text x="220" y="360" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="800" fill="white">
    Gallery
  </text>

  <!-- Subtitle -->
  <text x="220" y="420" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="white" fill-opacity="0.9">
    Track your fitness transformation with progress photos
  </text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="white" fill-opacity="0.1"/>
  <circle cx="1100" cy="500" r="120" fill="white" fill-opacity="0.05"/>
  <circle cx="950" cy="550" r="60" fill="white" fill-opacity="0.08"/>
</svg>
