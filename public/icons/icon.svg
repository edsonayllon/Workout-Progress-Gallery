<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0"/>
      <stop offset="50%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#d1fae5"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#14532d"/>

  <!-- Mirror Frame (oval standing mirror) -->
  <ellipse cx="256" cy="230" rx="145" ry="185" fill="url(#frameGrad)"/>

  <!-- Mirror Glass -->
  <ellipse cx="256" cy="230" rx="125" ry="165" fill="url(#mirrorGrad)"/>

  <!-- Mirror shine highlight -->
  <ellipse cx="195" cy="165" rx="35" ry="55" fill="white" opacity="0.35"/>

  <!-- Mirror Stand -->
  <rect x="238" y="395" width="36" height="40" fill="url(#frameGrad)"/>

  <!-- Mirror Base -->
  <rect x="210" y="430" width="92" height="20" rx="10" fill="url(#frameGrad)"/>
</svg>
